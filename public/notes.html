<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/notes-medical?f=classic&s=solid">
    <link rel="stylesheet" href="https://fontawesome.com/icons/note?f=classic&s=solid">
    <style>
        h3{
             text-align: center;
        }
    </style>
</head>
<body>
    <header class="font-effect-shadow-multiple">
        <h1><b>NOTEPHILE</b></h1>
    </header>
    <nav class="navi">
        <button type="button"><a href="/logout">LOG OUT</a></button>
    </nav>
    <div class="noteWrapper">
    <div class="notes-container">
        <h1> Notes </h1>
        <form id="notesForm">
          <div class="title">
            <label>Title</label>
            <br />
            <input type="text" class="input" placeholder="*Note Title*" id="title">
          </div>
          <div class="inputform">
            <div class="label">
              <label>Notes</label>
            </div>
            <div class="content">
              <textarea form="notesForm" id="notes" maxlength="70" rows="5" cols="60" placeholder="Enter Content..."></textarea>
            </div>
          </div>
          <div class="btn-field">
            <input type="submit" value="SUBMIT">
          </div>
    </div>
    <div id="notes-list">

    </div>
    <script src="notes.js"></script>
</body>
</html>
