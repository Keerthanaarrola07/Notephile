<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header1">
        <h1><b>NOTEPHILE</b></h1>
        <br>
    </header>
    <div class="info-content1">
        <form  action="#" id="loginform" align="center"> 
            <img src="images/user-solid.jpg">
            <br>
            <h2 id="loginHead"><b><blink>LOGIN HERE!</blink></b></h2>
            <label for="username"><b>Enter Username:</b></label>
            <br>
            <input type="text" id="username" required />
            <br>
            <br>
            <label for="password"><b>Enter Password:</b></label>
            <br>
            <input type="password" id="password" required />
            <br>
            <br>
            <input type="submit" id="login" value="SIGN IN"/>
            <br>
            <p>Are you a new member?</p>
            <button type="button"><a href="/register"><b>SIGN UP</b></a></button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
