<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header2"> 
        <h1><b>NOTEPHILE</b></h1>
        <br>
    </header>
    <div class="info-content2"> 
        <form id="registerForm" align="center">
            <img src="images/user-solid.jpg" alt="user-icon">
            <br>
            <h2><b><blink>SIGN UP HERE!</blink></b></h2>
            <label for="firstname"><b>Enter First Name</b></label>
            <br>
            <input type="text" id="firstname">
            <br>
            <br>
            <label for="last name"><b>Enter Last Name</b></label>
            <br>
            <input type="text" id="lastname">
            <br>
            <br>
            <label for="username"><b>Enter Username</b></label>
            <br>
            <input type="text" id="username">
            <br>
            <br>
            <label for="password"><b>Enter Password</b></label>
            <br>
            <input type="password" id="password">
            <br>
            <br>
            <button type="button"><a href="notes.html"><b>SUBMIT</b></a></button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
